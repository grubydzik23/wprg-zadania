<!--menu_example.html-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>
        Menu example
    </title>
</head>
<style>
    ul {
        display: flex;
        align-items: center;
        background-color:
            #00af8f;
        list-style: none;
        /* removes bullets */
        padding: .5em;
        margin: 0;
    }

    li {
        margin: 0 1em;
    }

    li.logo {
        margin-right: auto;

    }
</style>

<body>
    <ul>
        <li class="logo">
            <img src="kapibara_small.jpeg" alt="Logo">
        </li>
        <li>
            About
        </li>
        <li>
            Blog
        </li>
        <li>
            Shop
        </li>
        <li>
            Contact
        </li>
    </ul>
</body>

</html>
