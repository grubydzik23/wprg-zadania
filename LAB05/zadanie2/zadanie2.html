<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example 2</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #333;
            flex-direction: column;
        }
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            flex: 1;
        }
        .block {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: black;
            font-weight: bold;
        }
        .block:nth-child(1) { background-color: #ff88ff; order: 1; }
        .block:nth-child(2) { background-color: #ffff88; order: 2; }
        .block:nth-child(3) { background-color: #88ff88; order: 3; }
        .block:nth-child(4) { background-color: #88ffff; order: 4; }
        .block:nth-child(5) { background-color: #ff88ff; order: 5; }
        .block:nth-child(6) { background-color: #88ff88; order: 6; }
        .block:nth-child(7) { background-color: #ffcc88; order: 7; }
        .block:nth-child(8) { background-color: #ccff88; order: 8; }
        .block:nth-child(9) { background-color: #88ffcc; order: 9; }
        .block:nth-child(10) { background-color: #cc88ff; order: 10; }
        .half {
            flex: 1;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="half"></div>
    <div class="container">
        <div class="block">1</div>
        <div class="block">2</div>
        <div class="block">3</div>
        <div class="block">4</div>
        <div class="block">5</div>
        <div class="block">6</div>
        <div class="block">7</div>
        <div class="block">8</div>
        <div class="block">9</div>
        <div class="block">10</div>
    </div>
</body>
</html>
